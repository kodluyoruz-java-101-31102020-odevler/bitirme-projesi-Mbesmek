<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kitap Düzenle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Kitap Düzenle</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/frontend/books/edit}" th:object="${context}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">İsim</label>
                                <input type="text" th:field="*{bookName}" class="form-control" id="name" placeholder="Kitap İsmi">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" class="col-form-label">Sayfa Sayısı</label>
                                <input type="text" th:field="*{bookPageCount}" class="form-control" id="lastName" placeholder="Sayfa Sayısı">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id" class="col-form-label">Kitap Id</label>
                                <input type="text" th:field="*{bookId}" class="form-control" id="id" placeholder="Kitap Id">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="aId" class="col-form-label">Yazar İsim</label>
                                <input type="text" th:field="*{author.authorId}" class="form-control" id="aID" placeholder="Yazar Id">
                            </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="aName" class="col-form-label">Yazar İsim</label>
                                <input type="text" th:field="*{author.authorName}" class="form-control" id="aName" placeholder="Yazar İsim">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="aSurname" class="col-form-label">Yazar Soy İsim</label>
                                <input type="text" th:field="*{author.authorSurname}" class="form-control" id="aSurname" placeholder="Yazar Soyisim">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="aSurname" class="col-form-label">Tarih</label>
                                <input type="text" th:field="*{publishDate}" class="form-control" id="publishDate" placeholder="Kitap Yayın Tarihi">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Kaydet">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
